<body>
    <header>
        <nav>
            <ul>

                <li><a href="placeanorder.html">Service Order</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="place-order">
            <h2>Place an Order</h2>
            <form  action="/api/place-order" method="POST" enctype="multipart/form-data "id="order-form">
                <!-- Service Selection -->
                <label for="service">Select a Service:</label>
                <select id="service" name="service" required>
                    <option value="">Select a Service</option>
                    <option value="surface-grinding">Surface Grinding</option>
                    <option value="reconditioning">Reconditioning & Resharpening</option>
                    <option value="custom-grinding">Custom Grinding Solutions</option>
                </select>

                <!-- Project Specifications -->
                <label for="project-specifications">Project Specifications:</label>
                <textarea id="project-specifications" name="project-specifications" required></textarea>

                <!-- Upload Files (Optional) -->
                <label for="upload-files">Upload Drawing (Optional):</label>
                <input type="file" id="upload-files" name="upload-files" multiple>

                <!-- Order Summary and Confirmation -->
                <div id="order-summary">
                    <h3>Order Summary</h3>
                    <p>Service: <span id="service-summary"></span></p>
                    <p>Project Specifications: <span id="project-specifications-summary"></span></p>
                    <p>Files Uploaded: <span id="files-uploaded-summary"></span></p>
                </div>

                <!-- Submit Order -->
                <button type="submit" id="place-order-button">Place Order</button>
            </form>
        </section>
    </main>
